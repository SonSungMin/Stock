<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live API 경제 지표 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📊 Live API 경제 지표 대시보드</h1>
            <p id="update-time">데이터 로딩 중...</p>
        </header>

        <div class="search-section">
            <div class="autocomplete-container">
                <input type="text" id="stock-code-input" placeholder="종목명 또는 코드를 입력하세요 (예: 삼성전자)">
                <div class="autocomplete-items" id="autocomplete-list"></div>
            </div>
            <button id="stock-search-btn">종목 조회</button>
        </div>

        <div id="stock-details-section" class="stock-details-section" style="display: none;">
            <div class="stock-header">
                <h2 id="stock-name"></h2>
                <p class="stock-code" id="stock-code"></p>
            </div>
            <div class="stock-grid">
                <div class="stock-info-card main-price">
                    <p class="card-title">현재가</p>
                    <p class="card-value" id="stock-price"></p>
                    <p class="card-change" id="stock-change"></p>
                </div>
                <div class="stock-info-card">
                    <p class="card-title">시가총액</p>
                    <p class="card-value small" id="stock-market-cap"></p>
                </div>
                <div class="stock-info-card">
                    <p class="card-title">PER / PBR</p>
                    <p class="card-value small" id="stock-per-pbr"></p>
                </div>
                <div class="stock-info-card">
                    <p class="card-title">배당수익률</p>
                    <p class="card-value small" id="stock-dividend-yield"></p>
                </div>
            </div>
            <div class="chart-grid">
                <div class="stock-chart-container">
                     <h4>일봉 차트</h4>
                    <canvas id="stock-price-chart"></canvas>
                </div>
                <div class="stock-chart-container">
                    <h4>연간 실적</h4>
                    <canvas id="stock-finance-chart"></canvas>
                </div>
            </div>
        </div>


        <div class="accordion">
            <button class="accordion-header">시장 종합 전망</button>
            <div class="accordion-panel" style="display: block;">
                <div id="outlook-section"><p class="loading-text">지표 분석 중...</p></div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-header">섹터별 전망</button>
            <div class="accordion-panel">
                <div id="sector-outlook-grid" class="sector-outlook-grid"></div>
            </div>
        </div>
        
        <div class="accordion">
            <button class="accordion-header">자산별 투자 제안</button>
            <div class="accordion-panel">
                <div id="investment-suggestions-grid" class="sector-outlook-grid"></div>
                <p class="disclaimer">※ 본 내용은 투자 참고 자료이며, 모든 투자의 최종 결정과 책임은 투자자 본인에게 있습니다.</p>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-header">주요 경제 일정</button>
            <div class="accordion-panel" style="display: block;">
                <div id="economic-calendar-grid" class="calendar-grid"><p class="loading-text">경제 일정 로딩 중...</p></div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-header">핵심 지표 발표일 (2025년)</button>
            <div class="accordion-panel">
                <div id="release-schedule-grid" class="release-schedule-grid"></div>
            </div>
        </div>

        <h2 class="section-title">핵심 지표 대시보드</h2>
        <div id="indicator-grid" class="indicator-grid"></div>

        <footer class="footer">
            <p>본 페이지의 데이터는 FRED, 한국은행 ECOS API를 통해 실시간으로 제공됩니다.</p>
            <p>모든 투자의 책임은 투자자 본인에게 있습니다.</p>
        </footer>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="chart-container">
                <canvas id="indicator-chart"></canvas>
            </div>
            <p id="modal-description"></p>
            <h4>대시보드 판단 기준:</h4>
            <ul id="modal-criteria"></ul>
            <div id="modal-related-stocks"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
