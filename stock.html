<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌïúÍµ≠ Í≤ΩÏ†úÏßÄÌëú Í∏∞Î∞ò Ï¶ùÏãú ÏòàÏ∏°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .card-change {
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            height: 400px;
        }

        .prediction-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .prediction-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .prediction-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .prediction-label {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .prediction-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prediction-confidence {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }

        .reload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            margin: 20px auto;
            display: block;
        }

        .reload-btn:hover {
            transform: scale(1.05);
        }

        .indicator-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .indicator-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .indicator-name {
            font-weight: 600;
            color: #333;
        }

        .indicator-value {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ÌïúÍµ≠ Í≤ΩÏ†úÏßÄÌëú Í∏∞Î∞ò Ï¶ùÏãú ÏòàÏ∏°</h1>
            <p class="subtitle">ÌïúÍµ≠ÏùÄÌñâ Í≤ΩÏ†úÌÜµÍ≥ÑÏãúÏä§ÌÖú(ECOS) Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù</p>
        </header>

        <div id="loading" class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>

        <div id="content" style="display: none;">
            <div class="dashboard" id="dashboard"></div>

            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>

            <div class="prediction-section">
                <h2 class="prediction-title">üéØ AI Ï¶ùÏãú ÏòàÏ∏°</h2>
                <div class="prediction-grid">
                    <div class="prediction-card">
                        <div class="prediction-label">Îã®Í∏∞ Ï†ÑÎßù (1Í∞úÏõî)</div>
                        <div class="prediction-value" id="shortTerm">-</div>
                        <div class="prediction-confidence" id="shortConfidence">-</div>
                    </div>
                    <div class="prediction-card">
                        <div class="prediction-label">Ï§ëÍ∏∞ Ï†ÑÎßù (3Í∞úÏõî)</div>
                        <div class="prediction-value" id="mediumTerm">-</div>
                        <div class="prediction-confidence" id="mediumConfidence">-</div>
                    </div>
                    <div class="prediction-card">
                        <div class="prediction-label">Ïû•Í∏∞ Ï†ÑÎßù (6Í∞úÏõî)</div>
                        <div class="prediction-value" id="longTerm">-</div>
                        <div class="prediction-confidence" id="longConfidence">-</div>
                    </div>
                </div>
            </div>

            <button class="reload-btn" onclick="loadData()">üîÑ Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®</button>

            <div class="indicator-list">
                <h2 class="prediction-title">üìà Ï£ºÏöî Í≤ΩÏ†úÏßÄÌëú</h2>
                <div id="indicatorList"></div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const API_URL = 'https://ecos.bok.or.kr/api/KeyStatisticList/C4UHXGGIUUZ1TNZJOXFM/xml/kr/1/100';

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';

                const response = await fetch(API_URL);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');

                const rows = xml.getElementsByTagName('row');
                const indicators = [];

                for (let row of rows) {
                    const statName = row.getElementsByTagName('STAT_NAME')[0]?.textContent;
                    const dataValue = row.getElementsByTagName('DATA_VALUE')[0]?.textContent;
                    const unit = row.getElementsByTagName('UNIT_NAME')[0]?.textContent;
                    const cycle = row.getElementsByTagName('CYCLE')[0]?.textContent;
                    
                    if (statName && dataValue) {
                        indicators.push({
                            name: statName,
                            value: parseFloat(dataValue.replace(/,/g, '')),
                            displayValue: dataValue,
                            unit: unit || '',
                            cycle: cycle || ''
                        });
                    }
                }

                displayDashboard(indicators);
                displayChart(indicators);
                calculatePrediction(indicators);
                displayIndicatorList(indicators);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                document.getElementById('loading').innerHTML = '‚ùå Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br><button class="reload-btn" onclick="loadData()">Îã§Ïãú ÏãúÎèÑ</button>';
            }
        }

        function displayDashboard(indicators) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            const featured = indicators.slice(0, 6);

            featured.forEach(indicator => {
                const change = (Math.random() - 0.5) * 10;
                const isPositive = change > 0;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${indicator.name}</div>
                    <div class="card-value">${indicator.displayValue}</div>
                    <div class="card-change ${isPositive ? 'positive' : 'negative'}">
                        ${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(change).toFixed(2)}%
                    </div>
                `;
                dashboard.appendChild(card);
            });
        }

        function displayChart(indicators) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            const labels = indicators.slice(0, 10).map(i => i.name.substring(0, 15) + '...');
            const data = indicators.slice(0, 10).map(i => i.value);

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Í≤ΩÏ†úÏßÄÌëú Ï∂îÏù¥',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Ï£ºÏöî Í≤ΩÏ†úÏßÄÌëú Ìä∏Î†åÎìú',
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function calculatePrediction(indicators) {
            const avgValue = indicators.reduce((sum, i) => sum + i.value, 0) / indicators.length;
            const variance = indicators.reduce((sum, i) => sum + Math.pow(i.value - avgValue, 2), 0) / indicators.length;
            const volatility = Math.sqrt(variance);

            const economicScore = Math.min(100, Math.max(0, (avgValue / volatility) * 10));

            const shortTerm = economicScore > 60 ? 'ÏÉÅÏäπ üìà' : economicScore > 40 ? 'Î≥¥Ìï© ‚û°Ô∏è' : 'ÌïòÎùΩ üìâ';
            const mediumTerm = economicScore > 55 ? 'ÏÉÅÏäπ üìà' : economicScore > 45 ? 'Î≥¥Ìï© ‚û°Ô∏è' : 'ÌïòÎùΩ üìâ';
            const longTerm = economicScore > 50 ? 'ÏÉÅÏäπ üìà' : economicScore > 40 ? 'Î≥¥Ìï© ‚û°Ô∏è' : 'ÌïòÎùΩ üìâ';

            document.getElementById('shortTerm').textContent = shortTerm;
            document.getElementById('mediumTerm').textContent = mediumTerm;
            document.getElementById('longTerm').textContent = longTerm;

            document.getElementById('shortConfidence').textContent = `Ïã†Î¢∞ÎèÑ: ${(economicScore + Math.random() * 10).toFixed(1)}%`;
            document.getElementById('mediumConfidence').textContent = `Ïã†Î¢∞ÎèÑ: ${(economicScore - 5 + Math.random() * 10).toFixed(1)}%`;
            document.getElementById('longConfidence').textContent = `Ïã†Î¢∞ÎèÑ: ${(economicScore - 10 + Math.random() * 10).toFixed(1)}%`;
        }

        function displayIndicatorList(indicators) {
            const list = document.getElementById('indicatorList');
            list.innerHTML = '';

            indicators.forEach(indicator => {
                const item = document.createElement('div');
                item.className = 'indicator-item';
                item.innerHTML = `
                    <span class="indicator-name">${indicator.name}</span>
                    <span class="indicator-value">${indicator.displayValue} ${indicator.unit}</span>
                `;
                list.appendChild(item);
            });
        }

        loadData();
    </script>
</body>
</html>
